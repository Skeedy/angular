<div class="row flex-column">
    <div class="d-flex flex-column justify-content-start" *ngFor="let type of assocByTypes">
        <div>
            <h2 class="m-5 text-center">{{ type.name }}</h2>
        </div>
        <div class="d-flex">
            <div *ngFor="let assoc of type.assocs">
                <div class="card__product m-5">
                    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                        <h3 class="text-center">{{ type.name }}</h3>
                        <figure class="product__box">
                            <img class="product__img" *ngIf="assoc?.image" src="{{ assoc?.image?.imgpath |imgpath }}">
                            <figcaption class="story__caption"
                                    *ngFor="let price of assoc.prices">{{price.value}}â‚¬</figcaption>
                        </figure>
                    </div>
                    <div cascade="true" class="text-center">
                        <h4 class="card-title">
                            <strong>{{assoc.product.name}}</strong>
                        </h4>
                        <div class="d-flex justify-content-center">
                            <button class="btn_choice" mdbBtn type="button" color="danger"
                                    mdbWavesEffect>+
                            </button>
                            <span class="quantity m-3">{{ assoc.quantity }}
                            </span>
                            <button class="btn_choice" mdbBtn type="button" color="primary"
                                    mdbWavesEffect>-
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
