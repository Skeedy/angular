<div class="row flex-column">
    <div class="d-flex justify-content-start" *ngFor="let type of assocByTypes">
        <div *ngFor="let assoc of type.assocs">
            <div class="card__product">
                <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                    <h3>{{ type.name }}</h3>
                    <img class="product__img"
                         *ngIf="assoc?.image"src="{{ assoc?.image?.imgpath |imgpath }}">
                </div>
                <div cascade="true" class="text-center">
                    <h4 class="card-title">
                        <strong>{{assoc.product.name}}</strong>
                    </h4>
                    <div class="d-flex justify-content-center">
                        <button class="btn_choice" mdbBtn type="button" color="danger"
                                mdbWavesEffect>+
                        </button>
                        <span class="quantity m-3">{{assoc.quantity}}</span>
                        <button class="btn_choice" mdbBtn type="button" color="primary"
                                mdbWavesEffect>-
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
