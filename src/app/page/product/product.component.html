<!-- MAKIS -->

    <div class="row d-flex justify-content-center">
        <header>
            <h2 class="product__title">Makis</h2>
        </header>
        <mat-card class="product__card" *ngFor="let assoc of assocs">
            <div *ngIf="assoc?.type?.name === 'Maki' ">
                <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                <mdb-card-img class="card" *ngIf="assoc?.image" src="{{ assoc?.image?.imgpath |imgurl }}">
                </mdb-card-img>
            </div>
                <mdb-card-body cascade="true" class="text-center">
                    <h4 class="card-title">
                        <strong>{{ assoc?.type?.name }} {{
                          assoc?.product?.name }}</strong>
                    </h4>
                    <div class="d-flex justify-content-center">
                        <button class="btn_choice" mdbBtn type="button" color="danger" mdbWavesEffect>+
                        </button>
                        <span class="quantity m-3">{{ assoc?.quantity }}</span>
                        <button class="btn_choice" mdbBtn type="button" color="primary"
                                mdbWavesEffect>-
                        </button>
                    </div>
                </mdb-card-body>
            </div>
        </mat-card>
    </div>
