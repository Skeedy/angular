<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" style="height: calc(100vh - 64px);">
    <mat-card class="col-6">
      <ngb-alert type="secondary" *ngIf="connexionFailed" (close)="connexionFailed= false">
        Le couple identifiant que vous avez fourni est incorrect !
      </ngb-alert>
      <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
      <mat-card-title class="text-center"> Connexion </mat-card-title>
      <mat-card-content>
        <form class="form-content" [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="username" autocomplete="off" required/>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Mot de passe" type="password" formControlName="password" autocomplete="off" required/>
          </mat-form-field>
          <button class="mt-3" mat-flat-button color="warn"
                  [disabled]="loading || loginForm.invalid"
                  (click)="login()">Connexion</button>
        </form>
        <div class="mt-3 text-center">
          <div class="row justify-content-center">
            <a href="http://admin.ojbento.fr/resetting/request">Mot de passe oubli√© ?</a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <app-register class="col-6"></app-register>
  </div>
</div>
