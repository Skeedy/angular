<p>

  <button (click)="remove()" [disabled]="cartRow.nbCart < 2"> - </button>
  {{ cartRow.nbCart }}
  <button (click)="add()"> + </button>

  {{ cartRow.price | currency:'EUR':' ':'1.2-2' }} € : {{ cartRow.assoc.quantity }}
  - {{ cartRow.assoc.product.name }} ::: {{ getPrice() | currency:'EUR':' ':'1.2-2' }} €

  <button (click)="delete()"> x </button>
</p>
