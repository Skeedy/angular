<div [@dialog] [@allergens] *ngIf="visible" class="dialog">
  <div class="dialog-headband"></div>
  <div class="dialog-container ml-3">
    <div>
      <h3 style="height: 15%;" class="text-center d-flex justify-content-center align-items-end">
        <span>{{ assoc.type.name }} {{ assoc.product.name }} |</span>
        <span>{{ assoc.quantity }} {{ assoc.price }}</span>
      </h3>
      <div class="dialog-picture d-flex justify-content-center align-items-center mb-3" style="height: 70%">
        <figure>
          <img src="{{ assoc.image?.imgpath |imgpath }}" alt="logo de produits japonais"
               style="width: 250px; height: 250px;">
        </figure>
      </div>
      <div class="dialog-allergens" style="height: 15%;">
        <p style="font-weight: bold;">Allerg√®nes</p>
        <figure>
          <img *ngFor="let allergen of assoc.allergens"
               src="{{ allergen.image.imgpath |imgpath }}"
               alt="logo de produits japonais"
               style="width: 50px; height: 50px;">
        </figure>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-around">
      <div>
        <h3 class="text-center p-3">Composition</h3>
        <ul class="dialog-list">
            <li class="d-flex flex-column">
              {{ assoc.composition }}
            </li>
          </ul>
      </div>
      <div style="height: 50%;">
        <div>
          <h3 class="text-center p-3">Description</h3>
        </div>
        <p class="mr-3  text-center">
          {{ assoc.description }}
        </p>
      </div>
    </div>
  </div>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
