<div class="card-product m-5" *ngIf="assoc.forMenu === false">
    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <figure (click)="showDialog = !showDialog" class="product__box">
            <img class="product__img" *ngIf="assoc?.image"
                 src="{{ assoc?.image?.imgpath |imgpath }}">
            <figcaption class="story__caption"
                        *ngFor="let price of assoc.prices">{{price.value | currency:'EUR':' ':'1.2-2' }}â‚¬
            </figcaption>
        </figure>
    </div>
    <div cascade="true" class="text-center">
        <h4 class="card-title">
            <strong>{{ assoc.quantity }} {{ type.name }} {{assoc.product.name}}</strong>
        </h4>
        <div>{{ getPrice(assoc, 'STANDARD') }}</div>

                        <div class="d-flex justify-content-center">
                            <button class="btn_choice less" mdbBtn type="button" color="dark"
                                    [disabled]="disabled(assoc)"
                                    (click)="rmv(assoc)"
                                    mdbWavesEffect>-
                            </button>
                             <span class="quantity m-3">{{ getQuantity(assoc) }}
                            </span>
                            <button class="btn_choice more" mdbBtn type="button" color="dark"
                                    (click)="add(assoc)"
                                    mdbWavesEffect>+
                            </button>
                        </div>

    </div>
    <app-dialog [assoc]="assoc" [type]="type" [(visible)]="showDialog">
        <button (click)="showDialog = !showDialog" class="btn">Close</button>
    </app-dialog>
</div>
