<div class="card-product m-5">
  <div class="view view-cascade overlay waves-light" mdbWavesEffect>
    <figure class="product__box">
      <img class="product__img" *ngIf="menu?.image"
           src="{{ menu?.image?.imgpath |imgpath }}">
    </figure>
  </div>
  <div cascade="true" class="text-center">
    <h4 class="card-title">
      <strong>{{ menu.name }}</strong>
    </h4>
      <ul>
          <li *ngFor="let assoc of menu.assocs">
              {{assoc.quantity}} {{assoc.type.name}} {{assoc.product.name}}
          </li>
      </ul>
    <!--<div>{{ getPrice(menu, 'STANDARD') }}</div>-->
    <span *ngIf="isConnected()">
                        <div class="d-flex justify-content-center">
                            <button class="btn_choice less" mdbBtn type="button" color="dark" (click)="rmv(menu)"
                                    mdbWavesEffect>
<!--                                    [disabled]="disabled(menu)"-->
                                    -
                            </button>
                             <span class="quantity m-3">
                                 {{ getQuantity(menu) }}
                            </span>
                            <button class="btn_choice more" mdbBtn type="button" color="dark"
                                    (click)="add(menu)"
                                    mdbWavesEffect>+
                            </button>
                        </div>
                        </span>
  </div>
</div>
