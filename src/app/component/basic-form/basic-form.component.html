<div class="container-fluid">
    <div fxLayout="row" fxLayoutAlign="center center" style="height: calc(100vh - 64px);">
        <mat-card class="col-12 col-sm-8 col-md-6 col-lg-4">
            <ngb-alert type="danger" *ngIf="submitFailed" (close)="submitFailed = false">
                Une erreur est survenue !
            </ngb-alert>
            <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
            <mat-card-title class="text-center">Profile</mat-card-title>
            <mat-card-content>
                <form class="form-content" [formGroup]="userForm">
                    <mat-form-field>
                        <input matInput
                               placeholder="Prénom"
                               formControlName="fname"/>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Nom"
                               formControlName="lname"/>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Email"
                               formControlName="email"/>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Téléphone"
                               formControlName="phone"/>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Ville"
                               formControlName="city"/>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Mot de passe"
                               type="password"
                               formControlName="password"/>
                    </mat-form-field>
                </form>
                <button class="mt-3 btn btn-outline-danger" mat-flat-button
                        [disabled]="loading || userForm.invalid"
                        (click)="saveProfile()"
                        color="primary">
                    <span>Enregistrer</span>
                </button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
