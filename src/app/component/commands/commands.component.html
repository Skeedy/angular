

<div class="accordion" id="accordionExample" *ngFor="let command of user.commands ">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Commande du {{command.datetime.timestamp *1000 | date: 'dd/MM/yyyy \Ã  HH:mm:ss'}} {{command.state.name}}
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div *ngFor="let assoc of command.commandassocs">
                    <div>
                        {{assoc.quantity}} x {{assoc.assoc.quantity}}
                        {{assoc.assoc.type.name}}
                        {{assoc.assoc.product.name}}
<!--                        {{getPrice(assoc.assoc, 'Standard')}}-->
                    </div>
                </div>
                <div *ngFor="let menu of command.commandmenus">
                    <div>
                        {{menu.quantity}} x {{menu.menu.name}} {{getPrice(menu.menu, 'Standard')}}
                    </div>
            </div>
        </div>
    </div>
</div>
