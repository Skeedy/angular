<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
      <mat-toolbar color="warn" role="heading">
          <span>
            <button mat-button (click)="sidenav.toggle()">
              <mat-icon>clear</mat-icon>
              <span class="ml-2">Close</span>
            </button>
          </span>
          <span class="remaining-space"></span>
          <span class="mr-5">Paramètres</span>
        </mat-toolbar>
        <nav>
          <mat-nav-list>
            <a *ngIf="isConnected()" [routerLink]="['/menu']" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
              <mat-icon matListIcon>face</mat-icon>
              <span>Profil</span>
            </a>
            <a [routerLink]="['/product']" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
              <mat-icon matListIcon>fastfood</mat-icon>
              <span>Produits</span>
            </a>
            <a [routerLink]="['/menu']" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
              <mat-icon matListIcon>View_module</mat-icon>
              <span>Menu</span>
            </a>
          </mat-nav-list>
        </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="warn" role="heading">
      <span>
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon>view_headline</mat-icon>
          <span class="ml-3">OJBento</span>
        </button>
      </span>
      <span class="remaining-space"></span>
      <span *ngIf="!isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons-outlined">account_box</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/login" routerLinkActive="active">
            <mat-icon class="material-icons-outlined">account_box</mat-icon>
            <span>Se Connecter</span>
          </button>
        </mat-menu>
      </span>
      <span *ngIf="isConnected()">
        <span>{{ user.username }}</span>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="material-icons-outlined">account_box</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon class="material-icons-outlined">account_box</mat-icon>
                <span>Profil</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon class="material-icons-outlined">close</mat-icon>
              <span>Se Déconnecter</span>
            </button>
          </mat-menu>
        </span>
        <span *ngIf="!isConnected()">
          <span>Se connecter</span>
        </span>
    </mat-toolbar>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
