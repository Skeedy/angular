<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <mat-toolbar color="warn">
            <span>Menu</span>
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>clear</mat-icon>
            </button>
            <span class="remaining-space"></span>

        </mat-toolbar>
        <nav>
            <mat-nav-list>
                <a routerLink="/product" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <mat-icon class="mr-3">fastfood</mat-icon>
                    Produit</a>
                <a routerLink="/menu" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <mat-icon class="mr-3">view_list</mat-icon>
                    Menu</a>
                <a routerLink="/pop" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <mat-icon class="mr-3">assessment</mat-icon>
                    Type</a>
                <span *ngIf="isConnected()">
                    <a routerLink="/profile" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <mat-icon class="mr-3">account_circle</mat-icon>
                        Profil</a>
                </span>

            </mat-nav-list>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="warn">
            <span><button mat-button (click)="sidenav.toggle()"><mat-icon>view_headline</mat-icon></button><span>OJBento - Restaurant</span></span>
            <span class="remaining-space"></span>
            <span *ngIf="!isConnected()">
            <span>Connexion</span>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon class="material-icons-outlined">account_box</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/login" routerLinkActive="active">
                    <span>JPEG cach√©</span>
                </button>
            </mat-menu>
            </span>
            <span *ngIf="isConnected()">
            <button mat-button (click)="logout()"> {{user?.username}}
                    <mat-icon class="material-icons-outlined" >account_box</mat-icon>
            </button>
            </span>
        </mat-toolbar>
        <div class="container-fluid">
            <router-outlet></router-outlet>

        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
